{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  {% block css %}{% endblock %}
  {% block js %}{% endblock %}
</head>

<header>
  {% if user.is_authenticated %}
  ようこそ {{ user }} さん <a href="{% url 'serverctl:login' %}">ログアウト</a>
  {% endif %}
</header>

<body>
  <section id="main">
    <div class="layout-main">
      {% block content %}
      {% endblock %}
    </div>
  </section>

  <footer>
    footer
  </footer>
</body>
</html>
