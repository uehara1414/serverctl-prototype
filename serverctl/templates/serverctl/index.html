{% extends 'serverctl/base.html' %}

{% block title %}index{% endblock %}

{% block content %}
  <a href="{% url 'serverctl:new_server_group' %}"><h2>新規サーバー作成</h2></a>
  <h2>サーバー一覧</h2>
  <table>
  <thead>
  <tr>
    <td></td>
  </tr>
  </thead>
  {% for server in servers %}
    <li>
      <a href="{% url 'serverctl:server_group_detail' pk=server.id %}">{{ server.name }}</a>
    </li>
  {% endfor %}
  </table>
{% endblock %}
